<!DOCTYPE html>
<html>
<head>
<title>Registration Details</title>
<script src="https://kit.fontawesome.com/dda4ff41fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DotGothic16&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
</head>
<body onload="displayTable()">
  <header>
    <div id="clock"></div>
  </header>
<div class="form">
  <h1>HOSPITAL REGISTRATION</h1>
  <table id="reg-table" style="background-color:black">
    <tr style="background-color: #686d76">
      <th>Name</th>
      <td id="name"></td>
    </tr>
    <tr style="background-color: #cfd3ce">
      <th>Address</th>
      <td id="address"></td>
    </tr>
    <tr style="background-color: #686d76">
      <th>Age</th>
      <td id="age"></td>
    </tr>
    <tr style="background-color: #cfd3ce">
      <th>Date of Birth</th>
      <td id="dob"></td>
    </tr>
    <tr style="background-color: #686d76">
      <th>Gender</th>
      <td id="gender"></td>
    </tr>
    <tr style="background-color: #cfd3ce">
      <th>Marital Status</th>
      <td id="status"></td>
    </tr>
    <tr style="background-color: #686d76">
      <th>Contact Number</th>
      <td id="number"></td>
    </tr>
    <tr style="background-color: #cfd3ce">
      <th>Addiction</th>
      <td id="addiction"></td>
    </tr>
  </table>
</div>
  
</body>
</html>
