<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body>
  <form class="" action="homepage.html">
   <input class='btn' type='submit' value="HOME" />
  </form>

    <div class="view-box">
      <h1>UPDATE PATIENT</h1>
    <form name="Form1" action="http://localhost:8080/pms/UpdateServlet">
  		<table>
  			<tr>
  				<td>	<label for="id">ID</label></td>
  				<td>	<input type="text" name="id" placeholder="Enter patient ID to update"></td>
  			</tr>
        <tr>
  				<td>	<label for="name">Name</label></td>
  				<td><input type="text" name="name" placeholder="Enter name"></td>
  			</tr>
  			<tr>
  				<td>	<label for="age">Age</label></td>
  				<td><input type="text" name="age" placeholder="Enter age"></td>
  			</tr>
        <tr>
          <td> <label for="gender" class="field">Gender</label></td>
          <td><input type="radio" name="gender" value="male" id="male">
          <label for="male" class="field">Male</label>
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">Female</label></td>
  			</tr>
        <tr>
  				<td>	<label for="address">Address</label></td>
  				<td>	<input type="text" name="address" placeholder="Enter address"></td>
  			</tr>
        <tr>
  				<td>	<label for="status">Marital Status</label></td>
  				<td>  <select name="status" id="status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                </select>
          </td>
  			</tr>
        <tr>
  				<td>	<label for="dov">Date of Visit</label></td>
  				<td>	<input type="date" name="dov"></td>
  			</tr>
  		</table>
      <input type=submit value="UPDATE" class="btn">
  	</form>
  </div>
  </body>
</html>
